<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic</title>
</head>
<body>
    <section>
        <h1>Arithmetic</h1>
        <input id="first-number">
        <label>+</label>
        <input id="second-number">
        <button onclick="add()">=</button>
        <label id="result"></label>
    </section>
    <script>
        async function add(){
            let firstNumber = document.getElementById('first-number')
            let secondNumber = document.getElementById('second-number')
            const response = await fetch('https://arithmetic-service-saisathwikreddy.onrender.com/add/'+firstNumber.value+'/'+secondNumber.value)
            const responseJson = await response.json()
            document.getElementById('result').innerHTML = responseJson.result
        }
    </script>
</body>
</html>
